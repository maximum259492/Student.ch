version: '3'
services:
  client-frontend:
    image: frontend:latest
    build: ./frontend
    restart: always
    ports:
      - '3000:3000'
    volumes:
      - /app/node_modules
      - ./frontend:/app
  backend:
    image: 'backend:latest'
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/studench
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres


  db:
    image: 'postgres:latest'
    container_name: 'db'
    environment:
      - 'POSTGRES_PASSWORD=postgres'
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_DB=studench'
    ports:
      - '15432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    depends_on:
      - backend


volumes:
  pgdata:
